<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>

  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Select the container element using its id and store it in a variable
      var container = document.getElementById("container");

      // Use the DOM API to create a new <p> element, and add "New paragraph" as its content
      var paragraph = document.createElement("p");
      paragraph.textContent = "New paragraph";

      // Append the newly created elements to the container element
      container.appendChild(paragraph);

      // Add event listener to the button
      var toggleButton = document.getElementById("toggleButton");
      var isVisible = true; // flag to track paragraph visibility

      toggleButton.addEventListener("click", function() {
        if (isVisible) {
          // Hide paragraph
          paragraph.style.display = "none";
          isVisible = false;
          toggleButton.textContent = "Show Paragraph";
        } else {
          // Show paragraph
          paragraph.style.display = "block";
          isVisible = true;
          toggleButton.textContent = "Hide Paragraph";
        }
      });
    });
  </script>
</body>
</html>
